<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a.pinchuk WebStudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="./index.html">
            <svg width="66" height="52" aria-label="лого">
              <use class="header__logo" href="./images/symbol-defs.svg#icon-logo"></use>
            </svg>
          </a>

          <div class="mobile-menu" id="mobile-menu" data-menu>
            <ul class="mobile-menu__list">
              <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="">Home</a>
              </li>
              <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="">About</a>
              </li>
              <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="">Service</a>
              </li>
              <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="">Menu</a>
              </li>
              <li class="mobile-menu__item">
                <a class="mobile-menu__link" href="">Contact</a>
              </li>
              <li>
                <button class="menu__order" type="button">Order Now</button>
              </li>
            </ul>
            
          </div>
          
          <button type="button" class="burger" data-menu-button="" aria-expanded="false" aria-controls="mobile-menu">
            <svg class="burger__svg" width="28" height="28" aria-label="перемикач мобільного меню">
              <use class="burger__icon--open" href="./images/symbol-defs.svg#icon-btn-open"></use>
            </svg>
            <svg class="burger__svg1" width="28" height="28" aria-label="перемикач мобільного меню">
              <use class="burger__icon--close" href="./images/symbol-defs.svg#icon-btn-close"></use>
            </svg>
          </button>
          
          
        </nav>
        
      </div>

    </header>

    <main class="hero">
      <div class="container">
        <div class="hero-leftside">
          <h1 class="main__title">Enjoy Your Favorite Food From Anywhere</h1>
          <p class="main__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.</p>
          <button class="hero__order" type="button">Order Now</button>
        </div>
        
        <div class="viewport">
          <svg class="slider-prev" width="34" height="28">
            <use href="./images/symbol-defs.svg#icon-left"></use>
          </svg>
          <svg class="slider-next" width="34" height="28">
            <use href="./images/symbol-defs.svg#icon-right"></use>
          </svg>
          <div class="slider">
            <div class="slider-line">
              <picture>
                <source srcset="./images/slide-l.jpg 1x, ./images/slide-l-2x.jpg 2x, ./images/slide-l-3x.jpg 3x" media="(min-width: 1200px)">
                <source srcset="./images/slide-m.jpg 1x, ./images/slide-m-2x.jpg 2x, ./images/slide-m-3x.jpg 3x" media="(min-width: 768px)">
                <img class="slider__card" src="./images/slide-l" alt="член команди" width="292" height="292"/>
              </picture>
              <picture>
                <source srcset="./images/slide2-l.jpg 1x, ./images/slide2-l-2x.jpg 2x, ./images/slide2-l-3x.jpg 3x" media="(min-width: 1200px)">  
                <source srcset="./images/slide2-m.jpg 1x, ./images/slide2-m-2x.jpg 2x, ./images/slide2-m-3x.jpg 3x" media="(min-width: 768px)">   
                <img class="slider__card" src="./images/slide2-l" alt="член команди" width="292" height="292"/>
              </picture>
              <picture>
                <source srcset="./images/slide3-l.jpg 1x, ./images/slide3-l-2x.jpg 2x, ./images/slide3-l-3x.jpg 3x" media="(min-width: 1200px)">
                <source srcset="./images/slide3-m.jpg 1x, ./images/slide3-m-2x.jpg 2x, ./images/slide3-m-3x.jpg 3x" media="(min-width: 768px)">
                <img class="slider__card" src="./images/slide3-l" alt="член команди" width="292" height="292"/>
              </picture>
            </div>
        </div>
      
      </div>

    </main>
    <!-- JavaScript -->
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/itc-slider.js" defer></script>
  </body>
</html>
